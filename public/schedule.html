<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Coachable - Schedule</title>
        <!-- update the version number as needed -->
        <script defer src="/__/firebase/5.5.7/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/5.5.7/firebase-auth.js"></script>
        <script defer src="/__/firebase/5.5.7/firebase-database.js"></script>
        <script defer src="/__/firebase/5.5.7/firebase-messaging.js"></script>
        <script defer src="/__/firebase/5.5.7/firebase-storage.js"></script>
        <!-- initialize the SDK after all desired features are loaded -->
        <script defer src="/__/firebase/init.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script type="text/javascript" src="./js/schedule.js">

        </script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="#">Coachable</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Schedule</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Earning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                </ul>
                <button class="btn btn-outline-info my-2 mx-1" type="button" id="logout">Log Out</button>
            </div>
        </nav>
        <div class="container mt-5">
          <div class="row">
            <div class="container col-12 col-lg-8">
              <div class="row mb-2">
                <div class="col-12 col-md-8 text-center">
                  <h2 id="month"></h2>
                </div>
                <div class="col-12 col-md-4 text-center">
                  <div class="btn-group" role="group" aria-label="Calender control">
                    <button type="button" class="btn btn-muted" id="prev">&lt</button>
                    <button type="button" class="btn btn-muted" id="today">Today</button>
                    <button type="button" class="btn btn-muted" id="next">&gt</button>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <table class="table table-bordered table-striped text-center" id="calender">
                  </table>
                </div>
              </div><!--(./row)-->
            </div><!--(./COntainer")-->
            <div class="container col-12 col-lg-4">
              <p class="h2">Upcoming Sessions</p>
              <dl id="tasks" class="mt-3">

              </dl>
            </div>
          </div>
        </div>
    </body>
</html>
